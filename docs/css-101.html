<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css-101-animation</title>
    <style>
        body {
            background-color: #0bbea0;
        }

        .twitter-button {
            overflow: hidden;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* border: 1px solid; */
            /* padding: 2rem 3rem; */
            /* background-color: #0bbea0; */
        }

        span {
            transition: transform 0.4s cubic-bezier(.72, -0.61, .25, 1.51);
        }

        a {
            color: #0bbea0;
            display: block;
            background: #fff;
            border-radius: 1em;
            font-size: 24px;
            padding: 1em 1em 0.9em 2.5em;
            line-height: 1em;
            text-decoration: none;
            transition: width .25s ease-out;
            width: 4.75em;
            border: 1px solid;
        }

        a:hover {
            width: 4rem;
        }

        .icon {
            position: absolute;
            left: 1.2rem;
            font-size: 2rem;
            top: .8rem;
            transform: translateY(0);
        }

        .amp {
            position: absolute;
            font-size: 2rem;
            left: 1.2rem;
            transform: translateY(-10rem);
            top: .8rem;
        }

        .default-text {
            position: absolute;
            top: .8rem;
            transform: translateX(0);
            left: 3.6rem;
        }

        .hover-text {
            position: absolute;
            top: .8rem;
            transform: translateX(30rem);
            left: 3.4rem;
        }

        a:hover .icon {
            transform: translateY(-10rem);
            /* top: 10rem; */
        }

        a:hover .amp {
            /* top: 1rem; */
            transform: translateY(0);
        }

        a:hover .default-text {
            transform: translateX(30rem);
            /* left: 30rem; */
        }

        a:hover .hover-text {
            /* left: 3rem; */
            transform: translateX(0);
        }

        .reveal-card {
            width: 300px;
            height: 360px;
            margin: 2rem auto 0;
            background: white;
            border-radius: 10px;
            background: url("https://cdn.dribbble.com/assets/art-banners/twisted-511f83427b2e298f5859b4a101073a4e05f7cd89f974cd103278640390a3599a.gif") no-repeat;
            background-position: 50% 10%;
            transition: all 0.5s cubic-bezier(.48, -0.28, .41, 1.4);
        }

        .content {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: .8rem 1rem;
            height: 140px;
            background: #ccc;
            border-radius: 0 0 10px 10px;
            opacity: .8;
            transition: all .5s ease-out;
            filter: blur(.06rem);
        }

        .reveal-card:hover {
            background-position: 50% 30%;
        }

        .reveal-card:hover .content {
            height: 180px;
            opacity: 1;
            background-color: #222;
            color: white;
            filter: none;
        }

        .card-disborder {
            float: right;
            margin: 2rem;
            padding: 4px;
            width: 300px;
            height: 360px;
            /* background-color: white; */
            background: linear-gradient(to right, red 50%, blue 50%);
            /* border-radius: 10px; */
            transition: all .5s ease-in-out;
            background-size: 200% 100%;
            background-position: 100% 100%;
        }

        .card-disborder:hover {
            /* color: white; */
            /* background: linear-gradient(90deg, #cfe417, #006a65); */
            /* background: red; */
            background-position: 0 0;
        }

        .main {
            /* border: 1px solid; */
            position: relative;
            height: 100%;
            background: white;
            transition: all 2s ease-in-out;
        }

        .notify {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="twitter-button">
        <a href="http://henryhe.cn">
            <span class="amp">üëã</span>
            <span class="icon">üèÉ‚Äç</span>
            <span class="default-text">Follow Me</span>
            <span class="hover-text">Inspire</span>
        </a>

        <div class="reveal-card">
            <div class="content">
                <h2>Hover People</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
            </div>
        </div>
    </div>
    <div class="card-disborder">
        <div class="main">
            <h2 class="notify">ÈÄöÁü•</h2>

            <div class="reveal-card" style="margin: 0;">
                <div class="content" style="border-radius: 0 0 0 0; filter: none;">
                    <h2>Hover People</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
