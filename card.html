<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Card|HenryHE</title>
</head>
<style>
	div.card {
		width: 250px;
		box-shadow: 0 5px 20px #888;
		text-align: center;
		float: left;
	}

	div.header {
		padding: 10px;
		color: white;
		font-size: 40px;
		background-color: #4caf50;
	}

	div.date {
		padding: 20px;
		font-size: 0.8em;
	}

	div.paraliod {
		width: 250px;
		box-shadow: 0 5px 20px #888;
		padding: 5px;
		background-color: white;
		text-align: center;
		float: right;
		margin-top: 20px;
	}

	body {
		padding: 20px 300px 50px 300px;
	}


</style>
<body>
	<div class="card">
		<div class="header">
			<h1 id="week">1</h1>
		</div>
		<div id="date" class="date">Oct 16 2017</div>
	</div>

	<div class="paraliod">
		<img src="http://www.runoob.com/try/demo_source/rock600x400.jpg" width="250px">
		<div class="date">Norway</div>
	</div>

<script type="text/javascript">
	
	var date = document.getElementById("date");
	var week = document.getElementById("week");
	this.setInterval(function() {
		var d = new Date();
		date.innerHTML = ""+d.getFullYear()+"年"+(d.getMonth()+1)+"月"+d.getDate()+"日 | "+d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
		week.innerHTML = d.getDay(); 
	}, 1000);
	
</script>
</body>

</html>
